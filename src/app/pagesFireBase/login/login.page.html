<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    
    <ion-card-header>
      <ion-img src="assets/images/header.png"></ion-img>
      <ion-card-title>
        Inicio de usuario
      </ion-card-title>
      <ion-card-subtitle>
        Inicie sesion para usar la App
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

        <ion-item>
          <label class="form-label">Email</label>
          <ion-input type="text" class="form-control" formControlName="email">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        
        <ion-item>
          <label class="form-label">Contrase√±a</label>
          <ion-input type="password" class="form-control" formControlName="password">
            <ion-icon name="key-outline"></ion-icon>
          </ion-input>      
        </ion-item>
        
          <input style="margin-top: 15px;" type="submit" value="Iniciar">
          <ion-button style="padding-left: 25px;" size="small" fill="solid" routerLink="/registro">Registrarse</ion-button>
  
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
