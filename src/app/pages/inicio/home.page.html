<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Alumno
      <span>Inicio</span>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="medium">
        <ion-icon name="ellipse" class="large-icon"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div class="ion-padding">

  <h4 class="p-4">Resumen 
  <a href="perfiles"><span class="fr link" >Editar</span></a>
  </h4>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="6">
        <ion-card class="dark">
          <ion-card-content>
            <div class="title">
              <ion-icon name="book-outline" class="f1"></ion-icon>
              <p>Trabajo</p>
              <h2>4</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="medium">
          <ion-card-content>
            <div class="title">
              <ion-icon name="calendar-outline" class="f1"></ion-icon>
              <p>Global</p>
              <h2>78%</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="medium">
          <ion-card-content>
            <div class="title">
              <ion-icon name="book-outline" class="f1"></ion-icon>
              <p>Mensaje</p>
              <h2>2</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="medium">
          <ion-card-content>
            <div class="title">
              <ion-icon name="book-outline" class="f1"></ion-icon>
              <p>Clases</p>
              <h2>5</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="medium">
          <ion-card-content>
            <ion-row>
              <ion-col size="7">
                <div class="title">
                  <ion-icon name="book-outline" class="f1"></ion-icon>
                  <p>Siguiente clase</p>
                  <h2>PGY4121</h2>
                </div>
              </ion-col>
              <ion-col size="5">
                <div class="title">
                  <p class="mb"> 09:00 AM
                    <br>10:30 AM
                  </p>
                  <p>L8 <br> Sala</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    
    <ion-button (click)="onClick()" class="btn btnLogout">Desconectar</ion-button>
    
    <h4 class="p-4"> 
      <a href="about"><span class="fr link" style="margin-top: 120px;">Desarrolladores</span></a>
      </h4>
    </ion-row>
  </ion-grid>

</div>

</ion-content>
