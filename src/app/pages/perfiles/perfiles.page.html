<ion-content class="bg-color"> 
  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>
        Perfil
      </ion-card-title>
      <ion-card-subtitle>
        Alumno
      </ion-card-subtitle>
    </ion-card-header>



  <div class="alumno">
      <div class="alumnos" *ngFor="let alumnos of alumno">
              <div class="images">
                <img [src]="image" *ngFor="let image of images" width="200" height="200" style="margin: 10px; margin-left: 60px;">
              </div>

              <input type="file" (change)="uploadImage($event)">
              <div class="info">
              <p>Nombre: {{alumnos.name}}</p>
              <p>Apellido: {{alumnos.lastName}}</p>
              <button class="btn btn-outline-danger" (click)="onSubmit(alumnos)">Editar</button>
          </div>
      
      </div>
  </div>
